version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: school_scheduler_db_2
    environment:
      POSTGRES_DB: school_scheduler_2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
